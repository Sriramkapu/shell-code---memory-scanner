monitored_processes:
  - python.exe

dump_path: /quarantine/
alert_server: http://127.0.0.1:5000/alert

email:
  smtp_server: smtp.gmail.com
  smtp_port: 587
  smtp_user: your-email@gmail.com
  smtp_password: your-app-password
  recipients:
    - admin@company.com

scan_interval_seconds: 5
scan_paths:
  - "C:\\Users\\YOUR_USER\\Desktop"

google_drive:
  enabled: false
  folder_name: "Memory Shellcode Detection"
  email: "your-email@gmail.com"
  service_account_file: "service-account-key.json"
  auto_upload_interval: 300

siem:
  enabled: false
  elasticsearch_url: "http://localhost:9200"
  kibana_url: "http://localhost:5601"
  index_name: "detections"
  splunk:
    enabled: false
    hec_url: "https://your-splunk-instance:8088/services/collector"
    hec_token: "YOUR_SPLUNK_HEC_TOKEN"

reporting:
  enabled: true
  report_dir: "../reports"
  auto_generate: false
  include_memory_dumps: false

